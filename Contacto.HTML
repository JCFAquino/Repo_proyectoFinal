                    </li>
                </ul>
            </nav>
        </header>
        <main id="SeccionPrincipalFlex">
            <form action="#" method="POST">
                <fieldset>
                    <div class="mb-3">
                        <legend>Envianos Tu Pedido</legend>
                        <div class="row">
                        <div class="form-floating mb-3 col">
                            <input type="text" class="form-control" name="NombreCompleto" id="FloatingInput"
                                placeholder="Nombre" required>
                            <label for="FloatingInput">Nombre y apellido</label>
                        </div>
                        <div class="form-floating mb-3 col">
                            <input type="tel" class="form-control" name="Telefono" id="Telefono" placeholder="Tel"
                                required>
                            <label for="Telefono" class="form-label">Telefono de contacto</label>
                        </div>
                    </div>
                        <div class="form-floating mb-3">
                            <input type="Email" class="form-control" name="Mail" id="Mail" placeholder="mail">
                            <label for="Mail" class="form-label"> Direccion de E-Mail</label>
                        </div>
                        <div class="form-floating">
                            <textarea name="DetallesDelPedido" class="form-control" id="Pedido"
                                placeholder="Detalle de su pedido" style="height: 150px;" required></textarea>
                            <label for="Pedido">Detalle del Pedido</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Retiro en el local?
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Envio a Domicilio ($50)
                            </label>
                          </div>
                        <Fieldset>Que dia desea su pedido?
                            <div class="form-floating">
                                <select class="form-select" name="DiaEnvio/Retiro" id="DiaDeEnvio">
                                    <Option value="Viernes">Viernes</Option>
                                    <option value="Sabado">Sabado</option>
                                    <option value="Domingo">Domingo</option>
                                </select>
                                <label for="DiaDeEnvio">Que dia desea su pedido?</label>
                            </div>
                        </Fieldset>
                        <Br></Br>
                        <input class="form-check-input" type="checkbox" name="Novedades">Desea recibir novedades en su
                        E-mail?
                        <br>
                        <br>
                        <div class="Botones">
                            <input type="submit" value="Enviar pedido">
                            <br>
                            <br>
                            <input type="reset" value="Borrar pedido">
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="GrillaContacto">
                <div id="ImagenContacto1">
                    <img src="Media/Pizza.jpg" alt="Pizza">
                </div>
                <div id="ImagenContacto2">
                    <img src="Media/BolloPan.jpg" alt="Bollo de pan blanco">
                </div>
            </div>
        </main>
